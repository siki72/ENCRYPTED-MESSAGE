<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Secret Message</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Tapez votre message</h1>
        <form action="" id="encryptedForm">
          <input type="text" name="myInput" placeholder="Votre message" />
          <input
            type="text"
            id="myNumber"
            name="number"
            placeholder="Votre Clé de Décalage"
          />
          <input type="submit" value="Chiffrer" />
        </form>
        <div class="result">
          <h2>Resultat:</h2>
          <output id="encryptedResult"></output>
        </div>

        <h2>Déchiffrer votre message</h2>
        <form action="" id="decryptedForm">
          <input type="text" name="myInput2" placeholder="Votre message" />
          <input
            type="text"
            id="myNumber2"
            name="number2"
            placeholder="Votre Clé de Décalage"
          />
          <input type="submit" value="Déchiffrer" />
        </form>
      </div>
    </main>
  </body>
</html>
